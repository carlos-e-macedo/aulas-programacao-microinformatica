<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Meu Site</a>
        <div>
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Sobre</a></li>
            <li class="nav-item"><a class="nav-link active" href="cadastro.html">Cadastro</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <h2>Formulário de Cadastro</h2>
    <form action="sucesso.html" method="get">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <div class="mb-3">
        <label for="sobrenome" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" required>
      </div>
      <div class="mb-3">
        <label for="data" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="data" name="data">
      </div>
      <div class="mb-3">
        <label class="form-label">Gênero</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
          <label class="form-check-label" for="masculino">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" id="feminino" value="feminino">
          <label class="form-check-label" for="feminino">Feminino</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Interesses</label><br>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="esporte" name="interesses" value="esporte">
          <label class="form-check-label" for="esporte">Esportes</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="musica" name="interesses" value="musica">
          <label class="form-check-label" for="musica">Música</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
          <label class="form-check-label" for="tecnologia">Tecnologia</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
      <button type="reset" class="btn btn-secondary">Limpar</button>
    </form>
  </main>

  <footer class="bg-dark text-light text-center py-3">
    <p>&copy; 2025 - Meu Site Bootstrap</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
